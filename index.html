  <body>

<div class="sendNewMessage" id="myButton"

<span> Name:
<input type="text" name="name">

<input type="text" name="message">
</span>
<br>
<input id="myBtn" type="Button" value="Send" onclick="newMessage()">

<div class="chat">

  <script id="users" type="text/x-handlebars-template">
    {{#each chats}}
    <button type="modify">Modify!</button>
    <p>{{this.id}}</p>
    <p>{{this.text}}</p>
    <p>{{this.username}}</p>
    <p>{{this.created_at}}</p>
    <p><hr></p>

    {{/each}}
</script>
